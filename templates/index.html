<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Prediction System</title>

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
      body {
        background: url("{{ url_for('static', filename='India_Farming.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: background-color 0.4s, color 0.4s;
      }

      .dark-mode {
        background-color: #121212 !important;
        color: #ffffff !important;
      }

      h1 {
        color: #ffffff;
        text-align: center;
        margin-top: 20px;
        font-weight: 700;
        text-shadow: 1px 1px 3px #000;
      }

      label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #000;
      }

      .form-control {
        border-radius: 10px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        padding: 10px 30px;
        border-radius: 25px;
        font-weight: bold;
        background-color: #00897b;
        border: none;
        transition: 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #004d40;
      }

      .card {
        margin: 30px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        background-color: #263238;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease-in-out;
      }

      .card img {
        margin-top: 15px;
        width: 70px;
        height: 70px;
        object-fit: contain;
      }

      .card-body {
        text-align: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        margin-top: 30px;
        flex: 1;
      }

      footer {
        background-color:#000;
        color: #fff;
        text-align: center;
        padding: 20px 10px;
        margin-top: auto;
      }

      footer .social-icons a {
        color: #fff;
        margin: 0 10px;
        font-size: 18px;
        transition: color 0.3s;
      }

      footer .social-icons a:hover {
        color: #4db6ac;
      }

      #loader {
        display: none;
        margin: 20px auto;
        border: 6px solid #f3f3f3;
        border-radius: 50%;
        border-top: 6px solid #00897b;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .theme-toggle {
        position: absolute;
        right: 15px;
        top: 15px;
        background-color: #ffffff;
        border: none;
        border-radius: 25px;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸŒ¾ Crop Prediction System Using Machine Learning</a>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    </nav>

    <!-- Form Container -->
    <div class="container my-3 mt-4">
      <h1>Crop Prediction System <span class="text-success">ðŸŒ±</span></h1>

      <form id="recommendationForm" action="/predict" method="POST" onsubmit="showLoader()">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature (Â°C)</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity (%)</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall (mm)</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
            <div id="loader"></div>
          </div>
        </div>
      </form>

      {% if result %}
      <div class="card" style="width: 22rem;">
        <img src="{{url_for('static', filename='crop.png')}}" class="card-img-top" alt="Crop Image">
        <div class="card-body">
          <h5 class="card-title">Recommended Crop for Cultivation:</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <!-- Footer -->
    <footer>
      <p>Made by Kiran ðŸŒ±</p>
      <p>ðŸ“ž Contact: @1234567890 | ðŸ“§ farm91@gmail.com</p>
      <div class="social-icons">
        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:gmail@123.com"><i class="fas fa-envelope"></i></a>
      </div>
    </footer>

    <!-- JS Scripts -->
    <script>
      function showLoader() {
        document.getElementById("loader").style.display = "inline-block";
      }

      function toggleTheme() {
        document.body.classList.toggle('dark-mode');
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
